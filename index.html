  <body>
    <section id="first-section">
      <div class="section-container" id="first">
        <header>
          <img src="img/logo.png" />
        </header>
        <div class="container">
          <div class="texts-container">
            <img src="img/prints.png" class="prints-mobile" />
            <h1>O Lugar para se Organizar na USP</h1>
            <h2>
              Organize suas atividades, faltas, aulas e notas. Tudo em um só lugar.
            </h2>
            <div class="form">
              <p>Faça sua pré-inscrição para receber um convite antecipado</p>
              <form action="https://script.google.com/macros/s/AKfycbywUcS7ZMSf8283k1ew4PomNnJVDEHyAzEfybUmJGgC2IRm4V5mLvaNuhJdu-TwxUx4-A/exec" method="POST">
                <input type="email" name="Email" placeholder="Seu email @usp.br" />
                <input type="submit" value="Enviar" />
              </form>
            </div>
          </div>
          <img id="screen" src="img/screen.png" />
        </div>
      </div>
    </section>

    <script>
      window.addEventListener("load", function() {
  const form = document.querySelector('form');
  const button = document.querySelector('input[type="submit"]');
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = e.target.action;
    if(data.get('Email').indexOf('usp.br') === -1) return alert('Insira seu email USP!')
    button.value = 'Enviando..'
    fetch(action, {
      method: 'POST',
      body: data,
    })
    .then(() => {
      button.value = 'Enviado!'
    })
  });
});
    </script>
